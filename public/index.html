<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Geo System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #4d5b6f;
            color: #a3c1cd;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #a3c1cd;
            padding-bottom: 20px;
        }

        h1, h2, h3, h4 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .logo-accent {
            color: #f3cdc5;
            font-weight: bold;
        }

        .control-panel {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            color: #a3c1cd;
            font-weight: bold;
        }

        input, select {
            background-color: #3b4655;
            border: 1px solid #a3c1cd;
            color: #ffffff;
            padding: 8px;
            border-radius: 4px;
        }

        button {
            background-color: #f3cdc5;
            color: #4d5b6f;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-red {
            background-color: #ef4444;
            color: white;
        }

        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #a3c1cd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-info {
            margin-bottom: 15px;
        }

        .book-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .stock-badge {
            color: #f3cdc5;
            font-weight: bold;
        }

        #adminForm {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #4d5b6f;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #a3c1cd;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #f3cdc5;
        }

        #detailContent p {
            margin-bottom: 8px;
            color: #ffffff;
        }

        #detailContent span {
            color: #a3c1cd;
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Library <span class="logo-accent">GeoSystem</span></h1>
            <p>Remedial Project Implementation</p>
        </header>

        <div class="control-panel">
            <div>
                <label for="roleSelect">Mode:</label>
                <select id="roleSelect" onchange="toggleRole()">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div id="userIdContainer">
                <label for="userIdInput">User ID:</label>
                <input type="number" id="userIdInput" value="1" style="width: 80px;">
            </div>
            <button onclick="loadBooks()">Refresh</button>
        </div>

        <div id="adminForm">
            <h3><span class="logo-accent">POST</span> Tambah Buku Baru</h3>
            <div class="form-group">
                <input type="text" id="newTitle" placeholder="Judul Buku">
            </div>
            <div class="form-group">
                <input type="text" id="newAuthor" placeholder="Penulis">
            </div>
            <div class="form-group">
                <input type="number" id="newStock" placeholder="Stok Awal">
            </div>
            <button onclick="addBook()">Simpan Buku</button>
        </div>

        <div id="bookListContainer">
            <h2>Daftar Buku (GET)</h2>
            <div id="bookList" class="grid-container"></div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detailModal')">&times;</span>
            <h3>Detail Buku</h3>
            <div id="detailContent"></div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('editModal')">&times;</span>
            <h3>Edit Buku</h3>
            <input type="hidden" id="editBookId">
            <div class="form-group">
                <label>Judul</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label>Penulis</label>
                <input type="text" id="editAuthor">
            </div>
            <div class="form-group">
                <label>Stok</label>
                <input type="number" id="editStock">
            </div>
            <button onclick="submitUpdate()">Update Data</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function getHeaders() {
            const role = document.getElementById('roleSelect').value;
            const userId = document.getElementById('userIdInput').value;
            
            return {
                'Content-Type': 'application/json',
                'x-user-role': role,
                'x-user-id': userId
            };
        }

        function toggleRole() {
            const role = document.getElementById('roleSelect').value;
            const adminForm = document.getElementById('adminForm');
            const userIdContainer = document.getElementById('userIdContainer');

            if (role === 'admin') {
                adminForm.style.display = 'block';
                userIdContainer.style.display = 'none';
            } else {
                adminForm.style.display = 'none';
                userIdContainer.style.display = 'block';
            }
            loadBooks();
        }

        async function loadBooks() {
            try {
                const response = await fetch(`${API_URL}/books`);
                const books = await response.json();
                renderBooks(books);
            } catch (error) {
                console.error(error);
            }
        }

        function renderBooks(books) {
            const list = document.getElementById('bookList');
            const role = document.getElementById('roleSelect').value;
            list.innerHTML = '';

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let actions = '';
                
                actions += `<button class="btn-blue" onclick="viewDetail(${book.id})">Detail</button>`;

                if (role === 'user') {
                    actions += `<button onclick="borrowBook(${book.id})">Pinjam</button>`;
                } else {
                    actions += `<button onclick="openEditModal(${book.id})">Edit</button>`;
                    actions += `<button class="btn-red" onclick="deleteBook(${book.id})">Hapus</button>`;
                }

                card.innerHTML = `
                    <div class="book-info">
                        <h4>${book.title}</h4>
                        <p>Penulis: <span class="logo-accent">${book.author}</span></p>
                        <p>Stok: <span class="stock-badge">${book.stock}</span></p>
                    </div>
                    <div class="book-actions">
                        ${actions}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function addBook() {
            const title = document.getElementById('newTitle').value;
            const author = document.getElementById('newAuthor').value;
            const stock = document.getElementById('newStock').value;

            if (!title || !author) return alert('Data tidak lengkap');

            try {
                const response = await fetch(`${API_URL}/books`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ title, author, stock })
                });

                if (response.ok) {
                    alert('Sukses! Buku baru berhasil ditambahkan.');
                    document.getElementById('newTitle').value = '';
                    document.getElementById('newAuthor').value = '';
                    document.getElementById('newStock').value = '';
                    loadBooks();
                } else {
                    alert('Gagal menambah buku');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        async function viewDetail(id) {
            try {
                const response = await fetch(`${API_URL}/books/${id}`);
                const book = await response.json();

                const content = document.getElementById('detailContent');
                content.innerHTML = `
                    <p><span>ID:</span> ${book.id}</p>
                    <p><span>Judul:</span> ${book.title}</p>
                    <p><span>Penulis:</span> ${book.author}</p>
                    <p><span>Stok:</span> ${book.stock}</p>
                    <p><span>Dibuat:</span> ${new Date(book.createdAt).toLocaleString()}</p>
                    <p><span>Diupdate:</span> ${new Date(book.updatedAt).toLocaleString()}</p>
                `;
                
                document.getElementById('detailModal').style.display = 'flex';
            } catch (error) {
                alert('Gagal mengambil detail buku');
            }
        }

        async function openEditModal(id) {
            try {
                const response = await fetch(`${API_URL}/books/${id}`);
                const book = await response.json();

                document.getElementById('editBookId').value = book.id;
                document.getElementById('editTitle').value = book.title;
                document.getElementById('editAuthor').value = book.author;
                document.getElementById('editStock').value = book.stock;

                document.getElementById('editModal').style.display = 'flex';
            } catch (error) {
                alert('Gagal mengambil data untuk edit');
            }
        }

        async function submitUpdate() {
            const id = document.getElementById('editBookId').value;
            const title = document.getElementById('editTitle').value;
            const author = document.getElementById('editAuthor').value;
            const stock = document.getElementById('editStock').value;

            try {
                const response = await fetch(`${API_URL}/books/${id}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ title, author, stock })
                });

                if (response.ok) {
                    alert('Sukses! Data buku berhasil diperbarui.');
                    closeModal('editModal');
                    loadBooks();
                } else {
                    alert('Gagal mengupdate buku');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        async function deleteBook(id) {
            if(!confirm('Yakin ingin menghapus buku ini?')) return;

            try {
                const response = await fetch(`${API_URL}/books/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (response.ok) {
                    alert('Sukses! Buku berhasil dihapus.');
                    loadBooks();
                } else {
                    alert('Gagal menghapus buku');
                }
            } catch (error) {
                alert('Error');
            }
        }

        function borrowBook(bookId) {
            if (!navigator.geolocation) {
                return alert('Geolocation tidak didukung browser ini');
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                try {
                    const response = await fetch(`${API_URL}/borrow`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({ bookId, latitude, longitude })
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        alert('Sukses! Buku berhasil dipinjam. Lokasi tercatat.');
                        loadBooks();
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    alert('Error transaction');
                }
            });
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal-overlay') {
                event.target.style.display = 'none';
            }
        }

        toggleRole();
    </script>
</body>
</html>
